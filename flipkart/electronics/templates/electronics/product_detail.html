<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Electronics Store</title>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600&display=swap');

        /* Global Styles */
        body {
            font-family: 'Poppins', sans-serif;
            background: linear-gradient(to right, #0f2027, #203a43, #2c5364);
            margin: 0;
            padding: 20px;
            display: flex;
            justify-content: center;
        }
        .container {
            max-width: 1200px;
            width: 100%;
            padding: 20px;
            text-align: center;
        }

        /* Glowing Header */
        .header {
            font-size: 36px;
            font-weight: bold;
            color: #fff;
            text-shadow: 0 0 10px #00eaff, 0 0 20px #00eaff, 0 0 30px #00eaff;
            margin-bottom: 30px;
        }

        /* Glassmorphism Form */
        .form-container {
            background: rgba(255, 255, 255, 0.15);
            backdrop-filter: blur(12px);
            padding: 20px;
            border-radius: 12px;
            box-shadow: 0 8px 16px rgba(0, 0, 0, 0.2);
            max-width: 400px;
            margin: 0 auto 30px;
        }
        .form-container input[type="submit"] {
            background: linear-gradient(45deg, #ff0099, #493240);
            color: white;
            border: none;
            padding: 12px 18px;
            border-radius: 5px;
            cursor: pointer;
            font-size: 16px;
            font-weight: bold;
            transition: 0.3s ease;
            box-shadow: 0 4px 15px rgba(255, 0, 153, 0.4);
        }
        .form-container input[type="submit"]:hover {
            transform: scale(1.05);
            box-shadow: 0 4px 25px rgba(255, 0, 153, 0.6);
        }

        /* Product Grid */
        .electronics-container {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(280px, 1fr));
            gap: 20px;
        }

        /* 3D Flip Card */
        .electronics-item {
            perspective: 1000px;
            cursor: pointer;
        }
        .electronics-card {
            width: 100%;
            height: 280px;
            position: relative;
            transform-style: preserve-3d;
            transition: transform 0.5s;
        }
        .electronics-item:hover .electronics-card {
            transform: rotateY(180deg);
        }
        .electronics-front,
        .electronics-back {
            width: 100%;
            height: 100%;
            position: absolute;
            backface-visibility: hidden;
            border-radius: 12px;
            box-shadow: 0 8px 16px rgba(0, 0, 0, 0.2);
        }
        .electronics-front {
            background: rgba(255, 255, 255, 0.15);
            backdrop-filter: blur(8px);
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            padding: 15px;
            font-weight: bold;
        }
        .electronics-back {
            background: rgba(20, 20, 20, 0.8);
            color: white;
            transform: rotateY(180deg);
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            padding: 15px;
            text-align: center;
        }

        /* Product Image */
        .electronics-img {
            width: 100%;
            max-height: 140px;
            object-fit: contain;
            border-radius: 8px;
            margin-bottom: 10px;
        }

        /* Product Details */
        .electronics-name {
            font-size: 22px;
            font-weight: bold;
            color: #fff;
            margin-bottom: 6px;
        }
        .electronics-price {
            font-size: 20px;
            color: #ff0099;
            font-weight: bold;
            margin-bottom: 6px;
        }

        /* Neon Add-to-Cart Button */
        .add-to-cart {
            background: linear-gradient(45deg, #27ae60, #2ecc71);
            color: white;
            border: none;
            padding: 10px 15px;
            border-radius: 6px;
            cursor: pointer;
            font-size: 14px;
            font-weight: bold;
            transition: 0.3s ease;
            box-shadow: 0 0 10px rgba(39, 174, 96, 0.7);
        }
        .add-to-cart:hover {
            transform: scale(1.05);
            box-shadow: 0 0 20px rgba(39, 174, 96, 1);
        }

        /* Floating Cart Button */
        .cart-btn {
            position: fixed;
            bottom: 20px;
            right: 20px;
            background: linear-gradient(45deg, #ff6b6b, #ff4757);
            color: white;
            padding: 14px 18px;
            border-radius: 50%;
            box-shadow: 0 0 20px rgba(255, 71, 87, 0.8);
            cursor: pointer;
            transition: 0.3s;
        }
        .cart-btn:hover {
            transform: scale(1.1);
            box-shadow: 0 0 30px rgba(255, 71, 87, 1);
        }

        @media (max-width: 768px) {
            .electronics-container {
                grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
            }
            .header {
                font-size: 26px;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <header class="header">ðŸš€ Electronics Store ðŸš€</header>
        
        <!-- Form -->
        <section class="form-container">
            <form method="post" enctype = "multipart/form-data">
                {% csrf_token %}
                {{ form.as_p }}
                <input type="submit" value="Add to Cart">
            </form>
        </section>

        <!-- Product Cards -->
        <section class="electronics-container">
            {% for pro in prod %}
            <article class="electronics-item">
                <div class="electronics-card">
                    <div class="electronics-front">
                        {% if pro.image %}

                        {% endif %}
                        <div class="electronics-name">{{ pro.name }}</div>
                        <div class="electronics-description">{{ pro.description }}</div>
                    </div>
                    <div class="electronics-back">

                    </div>
                </div>
            </article>

    </div>

</body>
</html>
